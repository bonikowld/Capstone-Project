<!DOCTYPE html>
<html lang="en" >

 <head>
        <meta charset="utf-8">
        <title>Request - Project Blood Seeker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>

        <!-- Bootsrap -->

        <!-- Font awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">

        <!-- Owl carousel -->
        <link rel="stylesheet" href="assets/css/owl.carousel.css">

        <!-- Template main Css -->
        <link rel="stylesheet" href="assets/css/stylerequest.css">
        
        <!-- Modernizr -->
        <script src="assets/js/modernizr-2.6.2.min.js"></script>
        
        <style>
          .error{
           color:red
          }
        </style>

    </head>

<body>



<div class="container">
  <form>
   <center><h1>Patient Information</h1></center> 
    <div class="row">
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Last Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
        <input type="text" placeholder="First Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Middle Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-half">
        <h4>Age</h4>
        <div class="input-group">
            <input type="Number" placeholder="Age"/>
        </div>
      </div>
      <div class="col-half">
        <h4>Hospital</h4>
        <div class="input-group">
           <input type="text" placeholder="Hospital"/>
        </div>
      </div>
    </div>


     <div class="row">
      <div class="col-half">
        <h4>Tel No</h4>
        <div class="input-group">
            <input type="Text" placeholder="Tel No."/>
        </div>
      </div>
      <div class="col-half">
        <h4>Room No</h4>
        <div class="input-group">
           <input type="text" placeholder="Room No."/>
        </div>
      </div>
    </div>


<div class="row">
  <h4>Attending Physician</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Attending Physician"/>
        <div class="input-icon"><i class="fa fa-stethoscope"></i></i></div>
        </div>
    </div>
    <div class="row">
  <h4>Clinical Diagnosis</h4>
      <div class="input-group input-group-icon">
        <input type="message" placeholder="Clinical Diagnosis"/>
        <div class="input-icon"><i class="fa fa-stethoscope"></i></i></div>
        </div>
    </div>

<button class="button"> REQUEST</button>
    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>





</body>

</html>
